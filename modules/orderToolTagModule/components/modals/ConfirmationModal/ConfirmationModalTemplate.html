<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="confirmationModalInstanceController.reject()">&times;</button>
    <h1 class="modal-title" tabindex="-1"><!--{{'orderToolTag.address.toolLocation.title' | translate}}--> Confirmation</h1>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-xs-12"> Are you sure you want to remove {{confirmationModalInstanceController.fordToolingAssetNumber}} address from list?</div>
    </div>
    <div class="row form-actions text-center">
        <button id="modal-cancel" type="button" class="btn btn-secondary"
                ng-click="confirmationModalInstanceController.reject()"><!--{{'actions.cancel' | translate}}--> No
        </button>
        <button id="modal-submit" type="submit" class="btn btn-primary-default"
                ng-click="confirmationModalInstanceController.resolve()"><!--{{'actions.save' | translate}}--> Yes
        </button>
    </div>
</div>
